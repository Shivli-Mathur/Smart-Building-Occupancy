<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building Occupancy Map</title>
    <style>
        :root {
            --primary-bg: #e0f7fa;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
            --text-color: #37474f;
            --primary-color: #007bff;
            --accent-color: #4dd0e1;
            --accent-dark: #00838f;
            --danger-color: #ffcdd2;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --border-radius: 12px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: var(--font-family);
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            max-width: 960px;
            background: var(--header-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            text-align: center;
        }
        h1 {
            color: var(--accent-dark);
            margin: 0 0 15px 0;
            font-weight: 600;
        }
        .map-wrap {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            width: 100%;
            max-width: 960px;
        }
        .room-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            text-align: center;
            box-shadow: var(--box-shadow);
            border-top: 5px solid var(--accent-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        .room-card h3 {
            margin: 0 0 10px 0;
            font-size: 1rem;
            color: var(--accent-dark);
        }
        .occupancy-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .room-status {
            font-size: 0.8rem;
            color: #78909c;
        }
        .room-card.full .room-status {
            color: #d32f2f;
            font-weight: bold;
        }
        .room-card.full {
            border-top-color: #d32f2f;
        }
        .room-controls button {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.2s, color 0.2s;
        }
        .room-controls button:hover {
            background-color: var(--accent-color);
            color: white;
        }
        #backend-status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>üè¢ Building Occupancy Map</h1>
        <div id="backend-status">Checking backend connection...</div>
    </div>

    <div class="map-wrap" id="map-container">
    </div>

<script>
    const mapContainer = document.getElementById('map-container');
    const statusElement = document.getElementById('backend-status');

    async function refreshDataFromServer() {
        try {
            const response = await fetch('/api/rooms');
            if (!response.ok) {
              throw new Error(HTTP error! status: ${response.status});
            }
            const roomsData = await response.json();

            statusElement.innerText = "‚úÖ Backend Connected Successfully";
            statusElement.style.color = 'green';
            mapContainer.innerHTML = '';

            roomsData.forEach(room => {
                const isFull = room.currentOccupancy >= room.maxCapacity;
                const card = document.createElement('div');
                card.className = 'room-card';
                card.id = room.id;
                if (isFull) {
                    card.classList.add('full');
                }

                card.innerHTML = `
                    <h3>${room.name}</h3>
                    <div class="occupancy-display">
                        <span id="${room.id}-count">${room.currentOccupancy}</span> / ${room.maxCapacity}
                    </div>
                    <div class="room-status" id="${room.id}-status">
                        ${isFull ? 'Full' : (room.maxCapacity - room.currentOccupancy) + ' spots left'}
                    </div>
                    <div class="room-controls">
                        <button onclick="addPersonToRoom('${room.id}')" ${isFull ? 'disabled' : ''}>+</button>
                        <button onclick="removePersonFromRoom('${room.id}')" ${room.currentOccupancy === 0 ? 'disabled' : ''}>-</button>
                    </div>
                `;
                mapContainer.appendChild(card);
            });

        } catch (error) {
            console.error("Failed to fetch from backend:", error);
            statusElement.innerText = "‚ùå Backend Not Reachable. Please ensure the server is running.";
            statusElement.style.color = 'red';
        }
    }

    async function addPersonToRoom(roomId) {
        await fetch(/api/rooms/${roomId}/add, { method: 'POST' });
        refreshDataFromServer();
    }

    async function removePersonFromRoom(roomId) {
        await fetch(/api/rooms/${roomId}/remove, { method: 'POST' });
        refreshDataFromServer();
    }

    window.addEventListener('DOMContentLoaded', refreshDataFromServer);
</script>

</body>
</html>
