<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building Occupancy Map</title>
    <style>
        :root {
            --primary-bg: #e0f7fa;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
            --text-color: #37474f;
            --primary-color: #007bff;
            --accent-color: #4dd0e1;
            --accent-dark: #00838f;
            --danger-color: #ffcdd2;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --border-radius: 12px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: var(--font-family);
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            max-width: 960px;
            background: var(--header-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            text-align: center;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }
        .control-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .add-btn {
            background-color: var(--accent-color);
            color: white;
        }
        .add-btn:hover {
            background-color: var(--accent-dark);
        }
        .remove-btn {
            background-color: #ff6b6b;
            color: white;
        }
        .remove-btn:hover {
            background-color: #ff5252;
        }
        .total-display {
            font-weight: bold;
            color: var(--accent-dark);
            font-size: 1.1rem;
        }
        h1 {
            color: var(--accent-dark);
            margin: 0 0 15px 0;
            font-weight: 600;
        }
        .map-wrap {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            width: 100%;
            max-width: 960px;
        }
        .room-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            box-shadow: var(--box-shadow);
            border-top: 4px solid var(--accent-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .room-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .room-card h3 {
            margin: 0 0 10px 0;
            font-size: 1rem;
            color: var(--accent-dark);
            font-weight: 600;
        }
        .occupancy-display {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }
        .room-status {
            font-size: 0.9rem;
            color: #78909c;
            margin-top: 8px;
        }
        .room-card.full .room-status {
            color: #d32f2f;
            font-weight: bold;
        }
        .room-card.full {
            border-top-color: #d32f2f;
        }
        .room-card.full .occupancy-display {
            color: #d32f2f;
        }
        .room-controls button {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 2px;
            transition: background-color 0.2s, color 0.2s;
        }
        .room-controls button:hover {
            background-color: var(--accent-color);
            color: white;
        }
        .room-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #backend-status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>üè¢ Building Occupancy Map</h1>
        <div class="controls">
            <button class="control-btn add-btn" onclick="addPersonGlobally()">Add Person</button>
            <button class="control-btn remove-btn" onclick="removePersonGlobally()">Remove Person</button>
            <span class="total-display">Total: <span id="total-count">0</span></span>
        </div>
        <div id="backend-status">Checking backend connection...</div>
    </div>

    <div class="map-wrap" id="map-container">
    </div>

<script>
    const mapContainer = document.getElementById('map-container');
    const statusElement = document.getElementById('backend-status');
    const totalCountElement = document.getElementById('total-count');

    async function refreshDataFromServer() {
        try {
            const response = await fetch('/api/rooms');
            if (!response.ok) {
              throw new Error(HTTP error! status: ${response.status});
            }
            const roomsData = await response.json();

            statusElement.innerText = "‚úÖ Backend Connected Successfully";
            statusElement.style.color = 'green';
            mapContainer.innerHTML = '';

            let totalOccupancy = 0;

            roomsData.forEach(room => {
                totalOccupancy += room.currentOccupancy;
                const isFull = room.currentOccupancy >= room.maxCapacity;
                const spotsLeft = room.maxCapacity - room.currentOccupancy;
                const card = document.createElement('div');
                card.className = 'room-card';
                card.id = room.id;
                if (isFull) {
                    card.classList.add('full');
                }

                card.innerHTML = `
                    <h3>${room.name}</h3>
                    <div class="occupancy-display">
                        <span id="${room.id}-count">${room.currentOccupancy}/${room.maxCapacity}</span>
                    </div>
                    <div class="room-status" id="${room.id}-status">
                        ${isFull ? 'Full' : 'Available'}
                    </div>
                    <div class="room-status">
                        ${isFull ? '0 left' : spotsLeft + ' left'}
                    </div>
                `;
                mapContainer.appendChild(card);
            });

            totalCountElement.innerText = totalOccupancy;

        } catch (error) {
            console.error("Failed to fetch from backend:", error);
            statusElement.innerText = "‚ùå Backend Not Reachable. Please ensure the server is running.";
            statusElement.style.color = 'red';
        }
    }

    async function addPersonGlobally() {
        // Add to the first available room
        try {
            const response = await fetch('/api/rooms');
            const rooms = await response.json();
            
            for (let room of rooms) {
                if (room.currentOccupancy < room.maxCapacity) {
                    await fetch(/api/rooms/${room.id}/add, { method: 'POST' });
                    refreshDataFromServer();
                    return;
                }
            }
            alert('All rooms are full!');
        } catch (error) {
            console.error('Error adding person:', error);
        }
    }

    async function removePersonGlobally() {
        // Remove from the first occupied room
        try {
            const response = await fetch('/api/rooms');
            const rooms = await response.json();
            
            for (let room of rooms) {
                if (room.currentOccupancy > 0) {
                    await fetch(/api/rooms/${room.id}/remove, { method: 'POST' });
                    refreshDataFromServer();
                    return;
                }
            }
            alert('All rooms are empty!');
        } catch (error) {
            console.error('Error removing person:', error);
        }
    }

    window.addEventListener('DOMContentLoaded', refreshDataFromServer);
</script>

</body>
</html>
